<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本操作学习</title>
    <script src="js/jquery-3.2.1.min.js"></script>

    <script>
        //1.绑定事件
        //2.入口函数
        //3.设置样式
        $(function () {
            $("#div1").click(function () {
                alert("aaa");
            });

            $("#div1").css("color","red");
        })
    </script>

</head>
<body>
<div id="div1">aaa</div>
<div id="div2">bbb</div>
</body>
</html>
