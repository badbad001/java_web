<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq遍历方式</title>
    <script src="js/jquery-3.2.1.min.js"></script>

    <script>
        $(function () {

            var citys = $("#city li");
            //1.方式1，js方式
           /* for (var i = 0; i < citys.length; i++) {
                if (citys[i].innerHTML == "上海"){
                    continue;
                }
                alert(i+"  "+citys[i].innerHTML);
            }*/

            //2.方式二
          /*  citys.each(function (index, ele) {
                if ($(ele).html() == "上海"){
                    return true;
                }
                alert(index+"  "+$(ele).html());
            })
*/
            //3.方式三
            $.each(citys,function (index,ele) {

                if ($(ele).html() == "上海"){
                    return true;
                }
                alert(index+"  "+$(ele).html());
            })
        })
    </script>
</head>
<body>

<ul id="city">
    <li>北京</li>
    <li>上海</li>
    <li>天津</li>
    <li>重庆</li>
</ul>

</body>
</html>
