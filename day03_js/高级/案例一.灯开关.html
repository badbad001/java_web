<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>灯开关</title>
</head>
<body>
<img src="img/off.gif" id="light">
<script>
    var light = document.getElementById("light");

    var flag = false;

    light.onclick = function () {
        if (flag){//如果开就关
            light.src = "img/off.gif";
            flag = false;
        } else {
            light.src = "img/on.gif";
            flag = true;
        }
    }
</script>
</body>
</html>
