<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>
<img src="img/banner_1.jpg" width="100%" id="img">
   <script>
       var num = 1;
       function changImg() {
           num ++ ;
           if (num > 3){
               num == 1;
           }
           var imgDoc = document.getElementById("img");
           imgDoc.src = "img/banner_"+num+".jpg";
       }

       setInterval(changImg,3000);


   </script>
</body>
</html>
