<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>history</title>
</head>
<body>
    <input type="button" id="btn1" value="当前窗口的历史记录条数">
    <a href="案例二.轮播图.html">轮播图</a>
    <input type="button" id="btn2" value="前进">
    <input type="button" id="btn3" value="后退">

    <script>
        var btn1 = document.getElementById("btn1");
        var btn2 = document.getElementById("btn2");
        var btn3 = document.getElementById("btn3");

        btn1.onclick = function () {
            alert(history.length);
        }

        btn2.onclick = function () {

            //history.forward();
            history.go(1);
        }

        btn3.onclick = function () {
            history.back();
        }

    </script>
</body>
</html>
