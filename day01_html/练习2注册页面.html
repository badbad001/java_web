<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
  <form action="#" method="post">
      <table align="center" width="500" border="1" cellspacing="0" cellpadding="0">
          <tr>
              <td><label for="username">用户名</label></td>
              <td><input type="text" name="username" id="username" placeholder="输入用户名"></td>
          </tr>
          <tr>
              <td><label for="pasword">密码</label></td>
              <td><input type="password" name="password" id="pasword" placeholder="输入用户名"></td>
          </tr>
          <tr>
              <td><label for="email">邮箱</label></td>
              <td><input type="email" name="email" id="email" placeholder="输入邮箱"></td>
          </tr>
          <tr>
              <td><label for="name">姓名</label></td>
              <td><input type="text" name="name" id="name" placeholder="输入姓名"></td>
          </tr>
          <tr>
              <td><label for="tele">电话</label></td>
              <td><input type="number" name="tele" id="tele" placeholder="输入电话"></td>
          </tr>
          <tr>
              <td>性别</td>
              <td><input type="radio" name="gender" value="male">男
                  <input type="radio" name="gender" value="female">女
              </td>
          </tr>
          <tr>
              <td>出生日期</td>
              <td>
                  验证码
                  <input type="text" name="checkcode">
                  <img src="img/verify_code.jpg">
              </td>
          </tr>
          <tr>
              <td colspan="2" align="center">
                  <input type="submit" value="注册">
              </td>
          </tr>

      </table>
  </form>
</body>
</html>
