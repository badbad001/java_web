<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
   <form action="#" method="get">
       <label for="username">用户名:</label><input type="text" name="username" id="username" placeholder="请输入用户名"><br>
       <label for="password">密码:</label><input type="password" name="password" id="password" placeholder="请输入密码"><br>
       性别 <input type="radio" value="male" name="gender" checked="checked">男
            <input type="radio" value="female" name="gender">女
       <br>
       爱好 <input type="checkbox" name="hobby" value="java" checked="checked">java
            <input type="checkbox" name="hobby" value="game">game   <br>


       文件 <input type="file" name="file"> <br>
       生日 <input type="date" name="birthday"><br>
       生日 <input type="datetime-local" name="birthday"><br>
       邮件 <input type="email" name="email"><br>


       <br>
       <!--select-->
       <select name="province">
           <option value="">--请选择--</option>
           <option value="1" selected="selected">北京</option>
           <option value="2">上海</option>
           <option value="3">广州</option>
       </select>
       <br>
       个人描述：<br>
       <textarea name="deco" rows="5" cols="20"></textarea>

       <br>

       <input type="submit" value="提交">
       <input type="button" value="普通按钮">

       <input type="image" src="image/search.png">
   </form>
</body>
</html>
