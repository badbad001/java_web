<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<table border="1" cellpadding="0" cellspacing="0" bgcolor="#ffe4c4" align="center" width="50%">
    <tr >
        <th>编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    <tr>
        <td align="center">1</td>
        <td>雷军</td>
        <td>99</td>
    </tr>
    <tr>
        <td>2</td>
        <td>雷军</td>
        <td>99</td>
    </tr>
    <tr>
        <td>3</td>
        <td>雷军</td>
        <td>99</td>
    </tr>
</table>

<hr>

<table border="1" cellpadding="0" cellspacing="0" bgcolor="#ffe4c4" align="center" width="50%">
   <caption>学生信息表</caption>
  <thead>
    <tr >
        <th>编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
  </thead>

  <tbody>
    <tr>
        <td align="center">1</td>
        <td>雷军</td>
        <td>99</td>
    </tr>
    <tr>
        <td>2</td>
        <td>雷军</td>
        <td>99</td>
    </tr>

  </tbody>

  <tfoot>
  <tr>
      <td>3</td>
      <td>雷军</td>
      <td>99</td>
  </tr>
  </tfoot>
</table>

<hr>

<table border="1" cellpadding="0" cellspacing="0" bgcolor="#ffe4c4" align="center" width="50%">
    <tr >
        <th rowspan="2">编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    <tr>
        <td>雷军</td>
        <td>99</td>
    </tr>
    <tr>
        <td>2</td>
        <td  colspan="2">雷军</td>

    </tr>

</table>


</body>
</html>
