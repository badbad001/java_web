<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本属性</title>
    <style type="text/css">
        p{
            color: red;
            font-size: 30px;
            border: 1px solid red;
            text-align: center;
            line-height: 200px;
        }
        div{
            border: 1px solid ;
            height: 200px;
            width: 200px;
            background: url("img/logo.jpg") center no-repeat;
        }
    </style>
</head>
<body>
    <p>
        传智播客
    </p>

    <div>
        黑马程序员
    </div>
</body>
</html>
